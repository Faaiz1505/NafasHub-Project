<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 p-8 rounded-lg shadow-2xl max-w-sm w-full">
      <h1 class="text-center text-3xl text-white mb-6 font-bold">Login</h1>
      <form>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-1"
            for="email"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 text-white rounded-md border-x-2 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            name=""
            placeholder="Email"
            id=""
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-sm font-medium text-gray-300 mb-1"
            for="Password"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 text-white rounded-md border-x-2 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            name=""
            placeholder="Password"
            id=""
          />
        </div>
        <button
          class="w-full bg-blue-600 px-4 py-2 text-white rounded-md hover:bg-blue-800 shadow-2xl hover:transition hover:border"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comingsoon</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="min-h-screen">
    <div
      class="min-h-screen bg-gradient-to-r from-purple-700 to-blue-700 flex justify-center items-center"
    >
      <div class="bg-gray-200 max-w-md p-1 text-center rounded-lg">
        <div class="flex justify-center">
          <img
            class="w-36 object-contain"
            src="/images/cup-logo.png"
            alt="img"
          />
        </div>

        <h1 class="mb-5 text-4xl text-gray-800 font-bold">Coming Soon</h1>

        <p class="mb-5 text-gray-700 mr-3 ml-3">
          We're working hard to bring something amazing. Stay tuned!
        </p>
        <form id="notify-form" class="flex flex-col">
          <input
            class="p-2 mb-4 mr-3 ml-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            placeholder="enter your email"
            required
          />
          <button
            class="bg-purple-600 p-1 rounded-lg mr-3 ml-3 mb-4 text-white shadow-md shadow-gray-500 cursor-pointer hover:bg-purple-800"
            type="submit"
          >
            Notify Me
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
